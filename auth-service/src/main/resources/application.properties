## Application
server.port=9002
spring.application.name=auth-service
spring.config.import=optional:secret.properties

## Eureka Server Container
eureka.client.serviceUrl.defaultZone=http://localhost:9000/eureka/

## Database config
spring.datasource.url=jdbc:postgresql://localhost:5432/clock-in-app?characterEncoding=UTF-8
spring.datasource.username=local
spring.datasource.password=local123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=500
spring.jpa.properties.hibernate.order_inserts=true
hibernate.order_updates=true

## Logging
logging.level.root=WARN
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
server.error.include-message=always
server.error.include-stacktrace=never