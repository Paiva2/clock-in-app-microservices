server.port=8080
spring.application.name=mail-service
spring.config.import=optional:secret.properties
#Rabbit MQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
rabbitmq.queue.name=mail-queue
rabbitmq.exchange.name=mail-exchange
rabbitmq.routing.key=mail_routing_key
## Java mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.starttls.enable=true
## Java mail - timeouts
spring.mail.properties.mail.smtp.connection.timeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.write.timeout=5000